<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Ana</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    h1 {
      font-size: 5em;
      font-family: 'Arial', sans-serif;
      display: flex;
      gap: 10px;
    }

    span {
      display: inline-block;
      animation: wave 1.5s infinite ease-in-out, colorChange 3s infinite linear;
    }

    /* Animación de onda */
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Animación de colores */
    @keyframes colorChange {
      0%   { color: #ff006e; }
      25%  { color: #8338ec; }
      50%  { color: #3a86ff; }
      75%  { color: #00b894; }
      100% { color: #ffbe0b; }
    }

    /* Retraso distinto para cada letra para dar efecto ondulado */
    span:nth-child(1) { animation-delay: 0s, 0s; }
    span:nth-child(2) { animation-delay: 0.1s, 0s; }
    span:nth-child(3) { animation-delay: 0.2s, 0s; }
    span:nth-child(4) { animation-delay: 0.3s, 0s; }
    span:nth-child(5) { animation-delay: 0.4s, 0s; }
    span:nth-child(6) { animation-delay: 0.5s, 0s; }
    span:nth-child(7) { animation-delay: 0.6s, 0s; }
    span:nth-child(8) { animation-delay: 0.7s, 0s; }
  </style>
</head>
<body>
  <h1>
    <span>H</span>
    <span>o</span>
    <span>l</span>
    <span>a</span>
    <span>&nbsp;</span>
    <span>A</span>
    <span>n</span>
    <span>a</span>
  </h1>
</body>
</html>
